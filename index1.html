<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>User class Example</title>

</head>

<body>

    <div id="pro"></div>

    <script>
        class User {
            constructor(name, avatar, webAdress, password, dateReg = new Date()){
                this.name = name;
                this.avatar = avatar;
                this.webAdress = webAdress;
                this.password = password;
                this.created = dateReg;
            }
            
            render(){
                var text = "";
                var profil = document.getElementById("pro");
                profil.innerHTML += `<div
                <h2> ${this.name} </h2>  
                <h3> ${this.webAdress </h3> 
                <p> ${this.password} </p>
                <img src="${this.avatar}"/> 
                <p>user has registered ${this.period() } - days ago</p>
                </div>`;
            }
            
            period(){
              var date1 = new Date();
              var date2 = new Date(this.created);
              var diffTime = Math.abs(date2.getTime() - date1.getTime());
              var diffDays = Math.coil(diffTime / (1000 * 60 * 60 * 24));
              return diffDays;
        }

        let user1 = new User("Stas", "images/hqdefault.jpg", "angel@mail.ru", "liusha32", "2019-08-06" );

        user1.render();
        user2.render();
        user3.render();
    </script>
</body>
